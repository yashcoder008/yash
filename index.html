<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
    </script>

</head>
<body>
    
    <h1>To Do List</h1>

    <section class="sec">
    
    <div class="input-grid">
        <input type="text" placeholder="Todo name" class="input-name">
        <input type="date" class="input-date">
        <input type="time" class="input-time"  onkeydown="press(event)">
        <button class="button-add" onclick="toAdd()">Add</button>
    </div>
    <div class="js-div">

    </div>
</section>
    
</body>
</html>
